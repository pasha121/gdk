[package]
name = "vls-frontend"
version = "0.1.0-5"
authors = ["Devrandom <c1.devrandom@niftybox.net>", "Ken Sedgwick <ken@bonsai.com>"]
edition = "2018"
license = "Apache-2.0"
description = "A library for implementing VLS frontend functions."
homepage = "https://gitlab.com/lightning-signer/docs/"
repository = "https://gitlab.com/lightning-signer/validating-lightning-signer"
readme = "../README.md"
rust-version = "1.60.0"

[features]
default = ["debug"]
test_utils = ["lightning-signer-core/test_utils"]
debug = ["log_pretty_print"]
log_pretty_print = []

[lib]
name = "vls_frontend"
path = "src/lib.rs"

[dependencies]
async-trait = "0.1"
log = { version="0.4.14", features = [ "std" ] }
tokio = { version = "1.17", features = ["macros", "rt-multi-thread"] }
url = { version = "2.2" }
bitcoind-client = { path = "../bitcoind-client" }
lightning-signer-core = { path = "../lightning-signer-core" }

[dev-dependencies]
test-log = "0.2.8"
env_logger = "0.9.0"


